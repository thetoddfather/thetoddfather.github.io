intro: |
  Passionate servant leader rooted in Lean-Agile principles that exemplifies the core values of Alignment, Built-In Quality, Transparency, and Program Execution.
  Extensive experience in all aspects of cultural change, transformation, and relentless improvement.  
  Deep history of working with IT Development, Operations, Project Management, Procurement, Human Resources, Legal, Marketing, and Regulatory. 
  Background includes driving continuous improvement and strengthening an organizations Lean-Agile practices by partnering with leadership to stand up and sustain guiding coalitions, Centers of Excellence, and Communities of Practices.
  Strong relationship building skills that have established long lasting partnerships between IT and business leaders at all levels. 
  Successfully built, launched, managed and led numerous multi-million-dollar, global cross-functional Agile Release Trains with the ability to plan and align a 40000+ company through a Lean-Agile transformation.
  Proven success from C-Level to Team Level. A passionate, lifelong learner and contributor through teaching, speaking, mentoring, workshop facilitation, conferences, certifications and collaborative partnerships. 
  My lifelong dream is to teach SAFe® courses in Latin America and Spain; and increase awareness in Lean Agile frameworks to native Spanish speakers. 
  In my spare time, my wife and I represent Subaru as Brand Ambassadors ♡, educating the public on improving environmental practices and the benefits of Subaru ownership. (♻)

